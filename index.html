	<dialog id="loginDialog">

			<button>Login</button>
			<span
				>Note:
				<b
					>Dette er en demo, brug derfor følgende username og password for at logge ind. <br />Username: admin <br />
					Password: admin <br />
					Eller <br />
					Username: coach <br />
					Password: coach <br />
					Eller <br />
					Username: kasserer <br />Password: kasserer</b
				></span
			>
		</form>
	</dialog>
	<body>
		<script src="js/index.js" type="module"></script>
	</body>
